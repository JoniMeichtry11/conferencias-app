<button (click)="themeService.toggleTheme()" 
        class="group flex items-center gap-2 sm:gap-3 px-3 sm:px-4 py-2 sm:py-2.5 rounded-lg transition-all duration-200 hover:bg-[#f5f5f5] dark:hover:bg-[#333333] border border-[#e0e0e0] dark:border-[#404040] hover:border-[#d0d0d0] dark:hover:border-[#505050] active:scale-95 cursor-pointer"
        [title]="themeService.isDarkMode() ? 'Activar modo claro' : 'Activar modo oscuro'"
        [attr.aria-label]="themeService.isDarkMode() ? 'Activar modo claro' : 'Activar modo oscuro'">
  
  <div class="relative w-5 h-5 sm:w-6 sm:h-6 flex items-center justify-center overflow-hidden">
    <!-- Sun Icon -->
    @if (!themeService.isDarkMode()) {
      <svg class="w-full h-full text-[#d97706] dark:text-[#fbbf24] transition-all duration-300 group-hover:rotate-90" 
           fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
      </svg>
    }
    
    <!-- Moon Icon -->
    @if (themeService.isDarkMode()) {
      <svg class="w-full h-full text-[#0054a6] dark:text-[#4a9eff] transition-all duration-300 group-hover:scale-110" 
           fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
      </svg>
    }
  </div>
  
  <span class="text-sm sm:text-base font-semibold text-[#1a1a1a] dark:text-[#f5f5f5] hidden sm:block transition-colors">
    {{ themeService.isDarkMode() ? 'Noche' : 'DÃ­a' }}
  </span>
</button>
